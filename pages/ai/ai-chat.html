<!DOCTYPE html>
<html class="light" lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>HauHub AI Assistant - Hỗ trợ học thuật</title>
    
    <!-- Liên kết CSS theo cấu trúc của bạn -->
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="./ai-chat.css">
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
</head>
<body>
    <div id="app" class="ai-chat-container">
        <!-- Header sẽ được inject bởi header.js -->
        <header id="main-header"></header>
        
        <main class="ai-chat-main">
            <!-- Sidebar sẽ được inject bởi sidebar.js -->
            <aside id="chat-sidebar" class="ai-chat-sidebar"></aside>
            
            <section class="ai-chat-content">
                <div class="ai-chat-header">
                    <div class="ai-assistant-info">
                        <div class="ai-avatar">
                            <span class="material-symbols-outlined">face_6</span>
                        </div>
                        <div>
                            <h2 class="ai-title">Trợ lý AI <span class="ai-subtitle">HauAssistant</span></h2>
                            <div class="ai-status">
                                <span class="status-indicator"></span>
                                <p class="status-text">Đang trực tuyến để hỗ trợ bạn</p>
                            </div>
                        </div>
                    </div>
                    <div class="ai-chat-actions">
                        <button class="btn-secondary" id="share-chat">
                            <span class="material-symbols-outlined">ios_share</span> Chia sẻ
                        </button>
                        <button class="btn-secondary" id="export-pdf">
                            <span class="material-symbols-outlined">picture_as_pdf</span> PDF
                        </button>
                    </div>
                </div>



                <div class="chat-messages-container" id="chat-messages">
                    <!-- Messages sẽ được render bởi JavaScript -->
                    <div class="message-loading" id="loading-template">
                        <div class="loading-dots">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <button class="btn-attach" id="attach-file">
                            <span class="material-symbols-outlined">add_circle</span>
                        </button>
                        <textarea 
                            class="chat-input" 
                            id="message-input" 
                            placeholder="Hỏi HauAssistant về kiến trúc, kết cấu..." 
                            rows="1"
                        ></textarea>
                        <div class="input-actions">
                            <button class="btn-action" id="voice-input">
                                <span class="material-symbols-outlined">mic</span>
                            </button>
                            <button class="btn-send" id="send-message">
                                <span class="material-symbols-outlined">send</span>
                            </button>
                        </div>
                    </div>
                    <div class="quick-suggestions">
                        <span class="suggestions-label">Gợi ý nhanh:</span>
                        <button class="quick-suggestion" data-suggestion="Đăng kí tín chỉ">Đăng kí tín chỉ</button>
                        <button class="quick-suggestion" data-suggestion="Thi đua- khen thưởng">Thi đua- khen thưởng</button>
                        <button class="quick-suggestion" data-suggestion="Tiếng Anh đầu vào">Tiếng Anh đầu vào</button>
                    </div>
                </div>
            </section>
        </main>
        
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="../../js/components/header.js"></script>
    <script type="module" src="../../js/components/sidebar.js"></script>
    <script type="module" src="../../js/components/chat-widget.js"></script>
    <script type="module" src="../../js/services/ai-service.js"></script>
    <script type="module" src="./ai-chat.js"></script>
</body>
</html>
